<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="calculator">
    <h4 class="clac">ITMD 541 - Lab-3 - Manikantan</h4>
    <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="form-group">
                <label class="bill"for="bill">Bill Total:</label>
                <input class="billin" type="text" id="bill" required>
            </div>
            <div class="form-group">
                <label for="range">Tip</label>
                <input type="range" id="range" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="percent">Tip Percentage:</label>
                <input type="text" id="percent" disabled>
            </div>
            <div class="form-group">
                <label for="amt">Tip Amount:</label>
                <input type="text" id="amt" disabled>
            </div>
            <div class="form-group">
                <label for="total">Total Bill with Tip:</label>
                <input type="text" id="total" disabled>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
